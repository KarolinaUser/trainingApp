<div class="tablePosition">
  <table *ngIf="pet !== undefined && index !== undefined" >
     <thead>
      <tr>
        <th>NUMBER</th>
        <th>NAME</th> 
        <th>BREED of DOG</th>
        <th>AGE</th>
        <th>DELETE</th>
      </tr>
    </thead> 
    <tbody >
      <td>{{ index + 1 }}</td>
      <td>{{ pet.name }}</td>
      <td>{{ pet.rasa }}</td>
      <td>{{ pet.age }}</td>
      <td>
        <button (click)="removeDog(pet.id)">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tbody>
  </table>
</div>
