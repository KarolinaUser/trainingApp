    <h2>{{ mainTitle }}</h2>
  </div>

  <div class="buttonPosition">
    <button class="dogButton" routerLink="/">ADD THE DOG</button>
    <button class="dogButton" routerLink="/">FIND THE DOG</button>
  </div>

  <div>
    <h3>{{ secondTitle }}</h3>
  </div>

  <div class="carousel">
    <div class="carousel_cards">
      <div class="carousel_card">
        <img class="carousel_img" src="assets/img1.png" alt="dog1" />

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img2.png" alt="dog2" />
      </div>

      <div class="carousel_card">

      </div>

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img4.png" alt="dog4" />
      </div>

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img5.png" alt="dog5" />
      </div>

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img6.png" alt="dog6" />
      </div>

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img7.png" alt="dog7" />
      </div>

      <div class="carousel_card">
        <img class="carousel_img" src="assets/img8.png" alt="dog8" />
      </div>
    </div>

    <div class="buttonPosition">
      <button class="carousel_btn" appBack>
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="carousel_btn" appNext>
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>
